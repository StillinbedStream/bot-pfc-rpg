<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/css/uikit.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.1/dist/js/uikit-icons.min.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.5.0.min.js"
			  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
			  crossorigin="anonymous"></script>
        <style>
html {

    background-color: red;
}
.uk-card-primary {
    background-color: rgba(0, 0, 0, 0.7);
}

.uk-notification {
    width: 500px;
}
.uk-notification-message {
    background-color: rgba(0, 0, 0, 0);
}
        </style>
    </head>
    <body>
        <div id="template-card-player" style="display:none">
            <div class='uk-card uk-card-primary uk-card-small'>
                {% for player in players %}
                <div class='uk-card-body'>
                    <div class='uk-grid-small uk-flex-middle' uk-grid>
                        <div class='uk-width-auto'>
                            <span class='uk-badge'>1</span>
                        </div>
                        <div class='uk-width-expand'>
                            <h3 class='uk-card-title uk-margin-remove-bottom'>{{ player.name }}</h3>
                            <p class='uk-text-meta uk-margin-remove-top'>{{ player.score }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


        <script>

// A chaque appel de la page, le message de notif s'affiche
console.log($("#template-card-player").html())
UIkit.notification({
    message: $("#template-card-player").html(),
    status: 'primary',
    pos: 'top',
    timeout: 5000
});

// Actualise le message
setInterval(
    function reload(){
        location.href=location.href
    },30000)

        </script>
    </body>
</html>
